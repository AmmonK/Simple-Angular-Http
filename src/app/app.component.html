<h1>Create Post</h1>
<form>
  <!-- [()] allows for two way data binding -->
  Title: <input [(ngModel)]="post.title" name="title" />
  <!-- (click) is event binding for when the button is clicked on -->
  <button (click)="addPost()">Submit</button>
</form>

<h1>Posts</h1>
<!-- *ngFor will create a for loop, each single item is referred to as 'post' -->
<div *ngFor="let post of posts">
  Post: {{ post.id }} Title: {{ post.title }}
</div>
